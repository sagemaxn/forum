query AllUsers {
  users {
    username
  }
}

query Posts {
  posts {
    content
    username
    createdAt
    _id
  }
}

mutation Post($username: String!, $content: String!) {
  createPost(input:{username:$username, content:$content}){
    content
    createdAt
  }
}

mutation DeletePost($postID: String!) {
  deletePost(postID: $postID)
}

mutation FindUser($username: String!) {
  findUser(username: $username) {
    posts {
      content
      username
      createdAt
    }
  }
}

mutation Reg($username: String!, $password: String!) {
  createUser(input: { username: $username, password: $password }) {
    username
  }
}

mutation Login($username: String!, $password: String!) {
  login(input: { username: $username, password: $password }) {
    token
  }
}

mutation Logout {
  logout
}
query Auth($cookie: String!) {
  checkAuth(cookie: $cookie) {
    token
  }
}
